<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>

        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta charset="UTF-8"/>
            <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
            <meta http-equiv="Content-Type"    content="text/html; charset=UTF-8"/>
            <meta http-equiv="pragma"          content="no-cache"/>
            <meta http-equiv="cache-control"   content="no-cache"/>
            <meta http-equiv="expires"         content="0"/>
            <meta http-equiv="refresh" content="#{facesContext.externalContext.sessionMaxInactiveInterval};url=#{request.contextPath}/app/index.xhtml"/>

            <meta name="viewport" content="width=device-width, initial-scale=1" />
        </f:facet>

        <title>ADM Turnos</title>

        <!-- Bootstrap 3.3.4 -->
        <h:outputStylesheet name="css/bootstrap-3.3.4.min.css"/>
        <h:outputStylesheet name="css/font-awesome-4.4.0.min.css"/>
        <h:outputStylesheet name="css/AdminLTE.css"/>
        <h:outputStylesheet name="css/skins/skin-blue-light.css"/>
        <h:outputStylesheet name="js/datepicker/datepicker3.css"/>
        <h:outputStylesheet name="js/daterangepicker/daterangepicker.css"/>
        <h:outputStylesheet name="css/ajax-status.min.css"/>
        <!--        <h:outputStylesheet library="primefaces" name="charts/charts.css"/>-->
        <h:outputStylesheet name="css/main.css"/>
        <h:outputStylesheet name="css/square/blue.css"/>

        <!--<h:outputScript library="primefaces-extensions" name="primefaces-extensions.js"/>-->
        <!--<h:outputScript library="primefaces" name="charts/charts.js"/>-->
        <h:outputScript name="js/bootstrap-3.3.4.min.js"/>
        <h:outputScript name="js/datepicker/bootstrap-datepicker.es.js"/>
        <h:outputScript name="js/daterangepicker/moment-with-locales.js"/>
        <h:outputScript name="js/daterangepicker/daterangepicker.js"/>
        <h:outputScript name="js/app.js"/>
        <h:outputScript name="js/slimScroll/jquery.slimscroll.min.js"/>
        <h:outputScript name="js/fixviewstate.min.js"/> <!-- To fix viewe state plobems -->
        <h:outputScript name="js/main.js"/>
        <h:outputScript name="js/icheck.min.js"/>

        <!--<script src="https://maps.googleapis.com/maps/api/js?signed_in=true" type="text/javascript"></script>-->

    </h:head>
    <h:body class="skin-blue-light sidebar-mini fixed">
        <p:growl id="messages" showDetail="true" life="2000" class="ui-growl" autoUpdate="false" />  

        <div class="wrapper">

            <ui:include src="include/header.xhtml" />
            <ui:include src="include/leftMenu.xhtml" />

            <div class="content-wrapper">
                <h:panelGroup id="content" >
                    <ui:include src="parcial/#{menuController.pagina}.xhtml" />
                </h:panelGroup>
            </div>

            <ui:include src="include/footer.xhtml"/>
        </div><!-- ./wrapper -->

        <!--<h:outputScript name="js/bootstrap-select.min.js"  />-->

        <p:ajaxStatus onstart="$('#statusDiv').show()" 
                      onsuccess="$('#statusDiv').hide()" />

        <div class='loading-div' id="statusDiv" >
            <div class="spinner">
                <div class="rect1"></div>
                <div class="rect2"></div>
                <div class="rect3"></div>
                <div class="rect4"></div>
                <div class="rect5"></div>
            </div>
        </div>

    </h:body>
</html>
