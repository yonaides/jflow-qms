<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <section class="content-header">
        <h1><i class="fa fa-user fa-1x"></i> Perfil de Usuario</h1>
        <!--        <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li><a href="#">Charts</a></li>
                    <li class="active">ChartJS</li>
                </ol>-->
    </section>
    <!--<br/>-->

    <section class="content">

        <div class="box box-primary">

            <div class="box-header with-border">
                <h3 class="box-title">Mi Perfil</h3>
            </div>
            <div class="box-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <!--<div class="panel-heading">Mi Perfil</div>-->
                            <div class="panel-body">

                                <dl class="dl-horizontal">
                                    <dt>Nombre : </dt>
                                    <dd>#{authenticationBean.usuario.toString()}</dd>

                                    <dt>Oficina : </dt>
                                    <dd>#{authenticationBean.usuario.idsucursal.nombre}</dd>
                                </dl>

                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="panel panel-default">
                            <div class="panel-heading">Roles Agregados
                                <div class="pull-right">
                                    <h:form>
                                        <p:commandLink id="refreshRols" class="btn btn-dropbox btn-sm btn-flat"
                                                       actionListener="#{authenticationBean.refreshRols()}" update="content" >
                                            <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span> Refresh Rols
                                        </p:commandLink>
                                    </h:form>
                                </div>
                            </div>
                            <div class="panel-body">
                                <div class="list-group">
                                    <ui:repeat value="#{authenticationBean.usuario.rolList}" var="rol">
                                        <dl >
                                            <dt><span class="glyphicon glyphicon-ok-circle"></span> #{rol.nombre}</dt>
                                            <dd>#{rol.descripcion}</dd>
                                        </dl>
                                    </ui:repeat>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</ui:composition>
