<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:jsf="http://xmlns.jcp.org/jsf"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1><li class="fa fa-building-o fa-1x"></li> Sucursales<small>Consulta</small> </h1>
        <ol class="breadcrumb">
            <li>
                <a href="#">
                    <i class="fa fa-building-o"></i>Inicio
                </a>
            </li>
            <!--<li><a href=""></a></li>-->
            <li class="active">Sucursales
            </li>
        </ol>
    </section>

    <section class="content">
        <div class="box box-primary">

            <div class="box-header with-border">
                <h3 class="box-title">Consulta Sucursal</h3>
            </div>
            <div class="box-body">

                <div class="row">


                    <div class="col-md-12" >
                        <h:form id="formBusquedaCuenta" >
                            <p:defaultCommand target="buscarOficinaBtn" />
                            <div class="input-group">
                                <p:inputText id="buscarPda" placeholder="Buscar Oficina..." value="#{sucursalBean.busqueda}"
                                             class="form-control input-sm"/>
                                <span class="input-group-btn">
                                    <p:commandLink id="buscarOficinaBtn" class="btn btn-primary btn-sm btn-flat" update=":oficinasTb"
                                                   type="button" >
                                        <span class="glyphicon glyphicon-search"></span>
                                        Buscar
                                    </p:commandLink>
                                </span>
                            </div>
                        </h:form>
                    </div>
                    <div class="col-md-12" >
                        <p:dataTable id="oficinasTb" var="sucursal" 
                                     value="#{sucursalBean.sucursales}"
                                     rowKey="#{oficina.idsucursal}"
                                     paginator="true"
                                     paginatorPosition="top"  rows="5"
                                     rowsPerPageTemplate="5,10"

                                     emptyMessage="No hay registros">

                            <p:column headerText="# Sucursal" style="width: 10%">
                                <h:outputText value="#{sucursal.numeroSucursal}" />
                            </p:column>

                            <p:column headerText="Nombre" style="width: 60%">
                                <h:outputText value="#{sucursal.nombre}" />
                            </p:column>

                            <p:column headerText="Sector" style="width: 20%">
                                <h:outputText value="#{sucursal.idsector.nombre}" />
                            </p:column>

                            <p:column headerText="" style="width: 10%">
                                <div class="btn-group btn-group-justified" role="group" aria-label="...">

                                    <p:commandLink id="editarOficina" actionListener="#{sucursalBean.setSucursal(sucursal)}"
                                                   update=":sucursalContent"
                                                   class="btn btn-default btn-sm btn-flat" type="button" >
                                        <span class="glyphicon glyphicon-pencil"></span> 
                                    </p:commandLink>
                                </div>
                            </p:column>

                        </p:dataTable>
                    </div>

                </div>

            </div>
        </div>

    </section>

</ui:composition>
