<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


        <h:form>
            <p:commandButton value="Download" ajax="false" icon="ui-icon-arrowthick-1-s">
                <p:fileDownload value="#{descargarLog.file}" />
            </p:commandButton>


            <h3 style="margin-top:0">Client</h3>
            <p:tree value="#{descargarLog.root}" var="node"

                    selectionMode="single"
                    selection="#{descargarLog.selectedNode}"
                    >
                <p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed">
                    <h:outputText value="#{node}" />
                </p:treeNode>

                <p:treeNode  type="document" icon="ui-icon-document">
                    <h:outputText value="#{node}" />
                </p:treeNode>
            </p:tree>
        </h:form>
    </h:body>
</html>
